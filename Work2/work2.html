<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="sky" src="../image/sky1.jpg">
        <img id="profile"  src="../image/profile1.jpg">

      </a-assets>
      
      <a-text value="Work 2" position="0 -2 -2.2" animation="property: position; to: -0.4 2.3 -1.8; dur: 2000; easing: linear; loop: false"></a-text>
      <a-text value="64301440-5 Ammarabhorn Thongsuk" position=" 0 -2 1" animation="property: position; to: -1.8 2.2 -2.9; dur: 2000; easing: linear; loop: false"></a-text>
      <a-text value="Mobile Web Application Development" position="-0.5 10 5" animation="property: position; to: -1.8 0.2 -2.5; dur: 5000; easing: linear; loop: false"
      ></a-text>

      <a-sky color="#ECFFFF" src="#sky" radius="10"></a-sky>
      <a-camera>
        <a-cursor></a-cursor>
      </a-camera>
      <a-box position="0 0 0" 
         width="2" height="2"
         animation="property: position; to: 0 1 -5; dur: 2000; easing: linear" 
         animation__2="property: rotation;; to: 0 360 0; dur: 4000; loop: true;" 
         src="#profile"
         ></a-box>
         <a-box position="-10 0.75 -10" color="#ffb6b7"
            animation="property: position; to: 3 1 1; dur: 10000; easing: linear; loop: true;"
            animation__2="property: rotation; to: 0 90 90; dur: 500; loop: true;" 
         ></a-box> 
          
    </a-scene>

  </body>
</html>
